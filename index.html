<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Word Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">A Simple Word Game</h1>
      <div id="game-container">
        <div id="score-display">Correct:</div>
        <div id="image-container">
          <img id="game-image" src="/placeholder.svg" alt="game Image" />
        </div>
        <div id="options-container"></div>
      </div>
    </main>
    <!-- Modal that opens when game ends -->
    <div class="modal" id="modal">
      <div class="modal-contents">
        <p id="modal-text">You scored 4!</p>
        <button id="modal-btn">Play again</button>
      </div>
    </div>

    <footer>
      <p>Project by <a href="https://github.com/xf6717">Anna Feng</a></p>
    </footer>

    <script src="js/model.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
